    <script>
        function handleMenu(mutadi) {
            console.log(mutadi);
            const elBaru = document.querySelectorAll(".item-id");
            console.log(elBaru);

            if (mutadi === "satu") {
                //untuk menu 1
                elBaru.forEach((elemen, index) => {
                    if (index != 0) {
                         elemen.classList.add("hidden");
                    } else {
                        elemen.classList.remove("hidden");
                    }
                });
            } else if (mutadi === "dua") {
                elBaru.forEach((elemen, index) => {
                    if (index != 1) {
                         elemen.classList.add("hidden");
                    } else {
                        elemen.classList.remove("hidden");
                    }
                });
                //untuk menu 2
            } else {
                elBaru.forEach((elemen, index) => {
                    if (index != 2) {
                         elemen.classList.add("hidden");
                    } else {
                        elemen.classList.remove("hidden");
                    }
                });
                //untuk menu 3
            }
            
        }

    </script>

        async function getDataFromApi(url) {
            const dataFromApi = await fetch(url);
            let data = await dataFromApi.json();
            console.log(data);
       
            let dataApi = "";
            data.forEach((element) => {
                dataApi += `
                <tr>
                    <td>${element.id}</td>
                    <td>${element.name}</td>
                    <td>${element.username}</td>
                    <td>${element.email}</td>
                </tr>`;
                console.log(element.email);
            });
            const elemenTable = document.getElementById("dataFromApi");
            elemenTable.innerHTML += dataApi;
